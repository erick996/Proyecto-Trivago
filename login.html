<body>
        <header class="header">
                <img id="logo" src="img/trivago.svg">

        <main>
              <div id="login">                       
                                <h1 class="textsub">Inicia sesión con tu email</h1>

                                <input type="text" placeholder="Email"><br>
                        
                                 <h2 id="password" class="textmed">Contraseña <a id="olvido" href="#">¿Olvidaste tu contraseña?</a></h2>

                                <div id="checkbox">
                                <input type="checkbox">Mostrar contraseña<br>
                                </div>
                        
                        <button id="enviar" type="submit" >Iniciar sesión</button><br>
                       <div id="cuenta">
                        <span >¿No tienes una cuenta?<a href="#">Registrarse.</a></span><br>
                        </div>

                                <button type="button"><a href="#">Facebook</a></button>
                                <button type="button"><a href="#">Google</a ></button>
                        
        </div>

              </main>
